      <form action="article_filter.html?art_text = {input}">

      <div class="mob_buttons_wrapper">
        <a href="javascript:void(0);" class="icon search_link" onclick="searchToggle()">

  </header>
  <div class="mob_srch" id="search_mobile">
    <form action="article_filter.html?art_text = {input}">
      <input type="text" placeholder="Cerca.." id="search_bar_mobile" required><button type="submit" id="search_button"><i class="fa fa-search"></i></button>

  </div>
  <div class="mob_nav" id="hd">

        <ul>

  <form action="" class="reg_form">
    <div class="form-group">
      <label for="pro_pic"></label>
      <div class="inpu-control">
        <div class="img_prof">
          <img src="https://images.pexels.com/photos/5101217/pexels-photo-5101217.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="" class="img_img">
        </div>
        <br>
        <input type="file" name="fileToUpload" id="fileToUpload" required>
        <input type="submit" value="Carica immagine" name="submit">
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" class="input-control" />
    </div>

    <div class="form-group">
      <label for="user">Username</label>
      <input id="user" class="input-control" />
    </div>

    <div class="form-group">
      <label for="pass">Password</label>
      <input id="pass" class="input-control" />
    </div>

    <div class="form-group">
      <label>&nbsp;</label>
      <button class="form_btn">Save</button>
      <button class="form_btn">Cancel</button>
    </div>
  </form>
