<!DOCTYPE html>
<html lang="en" id="short_html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style1.css">
</head>
<body>
  <header class="header">
      <img src="../img/user_icon.png" alt="" class="user_img" id="user_mob">
      <img src="../img/logo.png" alt="" id="logo">
      <nav>
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="cat.html">Categorie</a></li>
              <li><a href="form_articolo.html">Scrivi il tuo articolo</a></li>
              <li id="currentItem"><span id="currentLink">Accedi</span></li>
          </ul>
      </nav>
      <form action="article_filter.html?art_text = {input}">
        <input type="text" placeholder="Cerca.." id="search_bar" required><button type="submit" id="search_button"><i class="fa fa-search"></i></button>
      </form>
      <div class="mob_buttons_wrapper">
        <a href="javascript:void(0);" class="icon search_link" onclick="searchFunction()">
          <div class="fa fa-search"></div>
        </a>
        <a href="javascript:void(0);" class="icon txt_link" onclick="myFunction()">
          <div class="fa fa-bars"></div>
        </a>
      </div>
      <img src="../img/user_icon.png" alt="" class="user_img" id="user_desk">
  </header>
  <div class="mob_srch" id="search_mobile">
    <form action="article_filter.html?art_text = {input}">
      <input type="text" placeholder="Cerca.." id="search_bar_mobile" required><button type="submit" id="search_button"><i class="fa fa-search"></i></button>
    </form>
  </div>
  <div class="mob_nav" id="hd">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cat.html">Categorie</a></li>
            <li><a href="form_articolo.html">Scrivi il tuo articolo</a></li>
            <li id="currentItem"><span id="currentLink">Accedi</span></li>
        </ul>
    </nav>
  </div>

    <div id="wrapper_login">
    <form class="box" action="index.html" method="post">
        <h1>login</h1>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password" id="pw">
        <input type="submit" value="Login">
    </form>
    </div>

    <footer>
      <img id="html5" src="../img/badge-w3c-valid-html5.png" alt="Logo che certifica il rispetto dello standard w3c nella scrittura del codice html">

          <a href="mailto:andrea.polato.7@studenti.unipd.it">Matteo Miotello</a><br>
      </address>

  </body>

  <script>
    function myFunction() {
        var x = document.getElementById("hd");
        if (x.className === "mob_nav") {
          x.className += " responsive";
        } else {
          x.className = "mob_nav";
        }
      }

    function searchFunction() {
      var x = document.getElementById("search_mobile");
      if (x.className === "mob_srch"){
        x.className += " resp_srch";
      } else {
        x.className = "mob_srch";
      }
    }
  </script>
</html>
