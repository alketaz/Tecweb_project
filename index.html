<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header id="hd" class="header">
        <img src="img/user_icon.png" alt="" class="user_img" id="user_mob">
        <img src="img/logo.png" alt="" id="logo">
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Categorie</a></li>
                <li><a href="">Scrivi il tuo articolo</a></li>
                <li><a href="">Accedi</a></li>
            </ul>
        </nav>
        <img src="img/user_icon.png" alt="" class="user_img" id="user_desk">
        <a href="javascript:void(0);" class="icon txt_link" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </header>
    
</body>
<script>
function myFunction() {
    var x = document.getElementById("hd");
    if (x.className === "header") {
      x.className += " responsive";
    } else {
      x.className = "header";
    }
  }
  </script>
